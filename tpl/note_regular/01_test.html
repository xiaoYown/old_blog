    <p class="note-content-area">
    正则去匹配字符串，成功返回true，否则返回false <br>
    var str = "abcdef"; <br>
    var reg = /b/; <br>
    console.log(reg.test(str)); //true <br> <br>

    var str = "8979897s9"; <br>
    var reg = /\D/; <br>
    if( reg.test(str) ){ <br>
      &nbsp;&nbsp;console.log("不全是数字"); // <br>
    } else { <br>
      &nbsp;&nbsp;console.log("全是数字"); <br>
    }
    </p>
