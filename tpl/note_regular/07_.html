  <title>正则量词以及起始/结束</title>
  <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/note_currency.css"/>
</head>
<body>
  <a class="btn-back" href="javascript: window.history.go(-1)">&lt;</a>
  <a class="btn-forward" href="javascript: window.history.go(1)">&gt;</a>

  <div class="container container-padding">

    <h3 class="note-title-3">正则量词以及起始/结束</h3>
    <p class="note-content-area">
    + : {1,} <br>
    ? : {0,1} <br>
    * : {0,} <br>
    ^ : 正则的最开始位置, 就代表起始的意思 <br>
    $ : 正则的最后位置 , 就代表结束的意思 <br>
    </p>

  </div>

</body>
</html>
<script type="text/javascript">
  //验证手机号码
  var phone = "15789908767";
  var reg = /^1[3|5|8]\d{9}$/;

  console.log(reg.test(phone)); //true

  //去掉前后空格
  var str = " hello ";

  String.prototype.trim = function(){
    var reg = /^\s|\s$/g;
    return this.replace( reg , "" );
  };
  console.log(str.trim() + "s")
</script>
