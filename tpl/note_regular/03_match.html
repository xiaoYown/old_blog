<body>
  <a class="btn-back" href="javascript: window.history.go(-1)">&lt;</a>
  <a class="btn-forward" href="javascript: window.history.go(1)">&gt;</a>

  <div class="container container-padding">

    <h3 class="note-title-3">match</h3>
    <p class="note-content-area">
    正则去匹配字符串 ， 如果成功 ：则返回匹配成功的数组 ， 不成功 ：则返回null <br>
    语法 ： string.match(reg) <br>
    正则默认 ： 匹配成功就会结束 ， 不会继续匹配 <br>
    如果想全部查找 ， 就要加标示 g <br>
    +匹配类型至少一次 <br>
    var str = "dfd234dsfds34sadsd9"; <br>
    var reg = /\d+/g; <br>
    console.log(str.match(reg)); // ["234", "34", "9"]<br>
    </p>

  </div>

</body>
</html>
