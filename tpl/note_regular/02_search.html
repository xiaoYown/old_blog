    <h3 class="note-title-3">search</h3>
    <p class="note-content-area">
    正则去匹配字符串, 成功就返回成功的位置 ， 失败则返回-1 <br>
    语法  : string.search(reg) <br>
    正则默认区分大小写 ， 正则最后加标示 i 则不区分大小写 <br>

    var str = "abdgk"; <br>
    var reg = /B/i; <br>
    var reg = new RegExp('B' , 'i'); <br>
    console.log(str.search(reg)); //1<br>
    </p>
